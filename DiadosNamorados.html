<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te amon</title>
    <style>
       body{
        background-color: red;
       }
       .painel{
            width: 500px;
            height: 500px;
            background-color: white;
            margin: auto;
            padding-top: 50px;
            border-radius: 20px;
            text-align: center;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        #sim{
        
        height: 40px;
        width: 60px;
        background-color: red;
        border: 2px solid white;
        border-radius: 10px;
        color: white;
        margin-left: -70px;
        }

        #nao{
        position: absolute;
        height: 40px;
        width: 60px;
        background-color: red;
        border: 2px solid white;
        border-radius: 10px;
        color: white;
        margin-left: 1px;
        }
    
        
    </style>
</head>
<body>
    <div class="painel">
        
        <img src="https://gifman.net/wp-content/uploads/2019/06/ursinho-fofo-apaixonado.gif" alt="">
        <h1>Feliz dia dos Namorados</h1>
        <h2>Aceita namorar comigo?</h2>
       <a href="https://www.youtube.com/watch?v=BkpqU3gdjlw"><button  id="sim">Sim!</button></a>
        <button onmouseover="fuja()" id="nao">NÃ£o!</button>
    </div>
   
<script>
     function fuja(){
            var botaoNao = document.getElementById("nao")

            var larguraJanela = window.innerWidth;
            var alturaJanela = window.innerHeight;

            var maxX = larguraJanela - botaoNao.offsetWidth;
            var maxY = alturaJanela - botaoNao.offsetHeight;

            var aleatorioX = Math.floor(Math.random() * maxX);
            var aleatorioY = Math.floor(Math.random() * maxY);

            botaoNao.style.left = aleatorioX + "px";
            botaoNao.style.top = aleatorioY + "px";
        
    }
</script>


</body>
</html>
